{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <header class="sticky-top bg-light-blue text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div class="logo">
                <img src="{% static 'phrlogo.jpg' %}" alt="Logo" class="img-fluid" style="width: 100px;"> <!-- Replace with your logo -->
            </div>

            <!-- Search Bar (Visible only on large screens) -->
            <div class="search-bar d-none d-md-block">
                <input type="text" class="form-control w-auto" placeholder="Search...">
            </div>

            <!-- Call Me Back Button (Visible only on large screens) -->
            <button class="btn btn-primary d-none d-md-block" onclick="callMeBack()">Call Me Back</button>
        </div>
    </header>

    <div class="content">
        <!-- Your page content here -->
        <p>Scroll to see the sticky header in action.</p>
        <!-- Add more content to see the sticky effect -->
    </div>

    <!-- Include Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
   
</body>
</html>
